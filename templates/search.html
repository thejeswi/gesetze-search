{% extends "template.html" %}
{% block body %}
{% if response %}
<h3>{{ response['query'] }}</h3>
{% for sample, url, score  in response['results'] %}
<div class="result-box">
        <b style="text-align:center">{{ url[0] }} {% if url[1] %}ยง{{ url[1] }}{% endif %}</b>
        <p>{{ sample}}</p>
        Score:{{score}} 
</div>
{% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
</div>
{% endblock %}
